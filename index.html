<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>gi-on Momentum App</title>
  </head>
  <body>
    <div class="container-3d">
      <!-- <div class="flip-btn">
        <div class="front">front</div>
        <div class="back">back</div>
      </div> -->
    </div>
    <div class="container">
      <span class="material-icons change-page-icon">
            published_with_changes
      </span>   
      <div class="flip-btn">

        <div class="page-one">
 
      <h2 id="clock">00:00</h2>
      <div id="weather"><span></span><span></span></div>
      <form id="login-form" class="hidden">
        <input
          required
          maxlength="10"
          type="text"
          placeholder="What is your name?"
        />
        <input type="submit" value="Log In" />
      </form>

      <form id="greeting" class="hidden">
        <h1></h1>
        <input type="submit" value="Clear" class="clear-btn"></input>
      </form>
      <form id="todo-form">
        <input
          type="text"
          placeholder="Write a To Do and Press Enter"
          required
        />
      </form>
      <div class="todo-wrap">
        <div>
          <p>진행중</p>
          <ul class="list" id="todo-list"></ul>
        </div>
        <div>  
          <p>완료</p>
          <ul class="list" id="completed-list"></ul>
        </div>
      </div>
      <div id="quote"><span></span><span></span></div>
        </div>
        <div class="page-two">hi</div>
      </div>
    </div>
    
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/pageChange.js"></script>
  </body>
</html>
